<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/app.css">
<title>Boking Online</title>
</head>
<body style="padding-left: 0px;">

  <div class="content">
    <div class="top-head">
      <div class="top-container">
        <a href="#">
          <img src="img\logo.png">
        </a>
      </div>
      <div class="my-menu">
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Our Restaurant</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Reservation</a></li>
        </ul>
      </div>
    </div>
    <div class="big-div">
      <div class="sign-top-div">
        <div id="sign-up" class="sign-up-div-1"onclick="signUp()">Delevry Order</div>
        <div id="sign-in" class="sign-in-div-2"onclick="signIn()">Booking Online</div>
      </div>
      <div class="sign-down-div1">
        <div>
          <div>
            <div>
              <div id="move1"class="header-form"> Booking online</div>
              <form>
                <div class="all-form-access">
                  <div class="form-access">
                    <input type="text" placeholder="Name" class="access-text" autofocus>
                  </div>
                  <div class="form-access">
                    <input type="email" placeholder="Your E-Mail Address" class="access-text">
                  </div>
                  <div class="form-access">
                    <input type="date" placeholder="Date" class="access-text">
                  </div>
                  <div class="form-access">
                    <input type="time" placeholder="Time" class="access-text">
                  </div>
                  <div class="form-access">
                    <input type="Number" placeholder="Number Of Persons" class="access-text">
                  </div>
                  
                </div>
                <button type="button"id="butt" class="button" style="cursor: pointer;">Reservation</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
